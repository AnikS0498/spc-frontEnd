<div class="container col-md-6 offset-md-3">
    <br>
    <h3> Add Daily Diary </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Student Id</label>
            <input type="text" class="form-control" id="Student" [(ngModel)]="sId" name="Student">
        </div>

        <div class="form-group">
            <label> Diary Date</label>
            <input type="text" class="form-control" placeholder="yyyy-mm-dd" id="generatedDate" [(ngModel)]="diary.generatedDate" name="generatedDate">
        </div>

        <div class="form-group">
            <label> Remarks</label>
            <input type="text" class="form-control" id="present" [(ngModel)]="diary.remark" name="present">
        </div>

        <div class="row">
            <div class="col"> <button class="btn btn-success" type="submit">Submit</button></div>

            <div class="col"><a [routerLink]="'/teacher/dashboard'"><button class="btn btn-success float-right">Back</button></a></div>
        </div>
    </form>
</div>
