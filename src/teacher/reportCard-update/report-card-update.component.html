<div class="container col-md-6 offset-md-3">
    <br>
    <h3> Update ReportCard </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> ReportCard Id</label>
            <input type="text" class="form-control" id="report" [(ngModel)]="reportCard.id" name="report">
        </div>

        <div class="form-group">
            <label> Student Id</label>
            <input type="text" class="form-control" id="student" [(ngModel)]="sId" name="student">
        </div>

        <div class="form-group">
            <label> Attempted Exam?</label>
            <input type="text" class="form-control" id="isAttempted" [(ngModel)]="reportCard.isAttempted" name="isAttempted">
        </div>

        <div class="form-group">
            <label> Marksheet</label>
            <input type="text" class="form-control" id="marksheet" [(ngModel)]="reportCard.marksheet" name="marksheet">
        </div>

        <div class="row">
            <div class="col"> <button class="btn btn-success" type="submit">Submit</button></div>

            <div class="col"><button class="btn btn-success float-right" (click)='onClickTeacher()'>Back</button></div>
        </div>
    </form>
</div>
