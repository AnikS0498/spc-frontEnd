<div class="container col-md-6 offset-md-3">
    <br>
    <h3> Update Attendance </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Attendance Id</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="attendance.id" name="id">
        </div>

        <div class="form-group">
            <label> Student Id</label>
            <input type="text" class="form-control" id="Student" [(ngModel)]="sId" name="Student">
        </div>

        <div class="form-group">
            <label> Attendance Date</label>
            <input type="text" class="form-control" id="attendanceDate" placeholder="yyyy-mm-dd" [(ngModel)]="attendance.attendanceDate" name="attendanceDate">
        </div>

        <div class="form-group">
            <label> Attendance Status</label>
            <select class="form-control" id="present" [(ngModel)]="attendance.present" name="present">
                <option value="1" >Present</option>
                <option value="0">Absent</option>
            </select>
        </div>

        <div class="row">
            <div class="col"> <button class="btn btn-success" type="submit">Submit</button></div>

            <div class="col"><a [routerLink]="'/teacher/dashboard'"><button class="btn btn-success float-right">Back</button></a></div>
        </div>
    </form>
</div>
