<div class="col-md-6 offset-md-3">
    <h3> Add Teacher </h3>
    <form (ngSubmit) = "onUpdateTeacher()">
        <div class="form-group">
            <label> Id </label>
            <input type="text" class ="form-control" id = "id"
                [(ngModel)]='teacher.id' name = "id">
        </div>
    
        <div class="form-group">
            <label> Name </label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)]='teacher.name' name = "name">
        </div>
    
        <div class="form-group">
            <label> Subject Name </label>
            <input type="text" class ="form-control" id = "subject"
                [(ngModel)]='teacher.subject' name = "subject">
        </div>

        <div class="form-group">
            <label> Standard Id List </label>
            <input type="text" class ="form-control" id = "standardList"
                [(ngModel)]='sIdList[0]' name = "standardList">
        </div>

        <div class="form-group">
            <label> Standard Id </label>
            <input type="text" class ="form-control" id = "standard"
                [(ngModel)]='sId' name = "standard">
        </div>

    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
