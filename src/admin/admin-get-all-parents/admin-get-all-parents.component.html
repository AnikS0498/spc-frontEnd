

<div *ngFor="let parent of parents" class="col-md-6 col-xl-3">
    <div class="card m-b-30">
        <div class="card-body row">
            <div class="col-6 card-title align-self-center mb-0" >
                <h5>{{parent.id}}</h5>
                <h5>{{parent.name}}</h5>
                <h5>{{parent.contact}}</h5>
             </div>
        </div>
    </div>
</div>
