<div class="container">
    <div class="col-md-6 mt-3 offset-md-3">
        <h3> Add Parent </h3>
        <form (ngSubmit)="onAddParent()">
            <div class="form-group">
                <label> Name </label>
                <input type="text" class="form-control" id="name" [(ngModel)]='parent.name' name="name">
            </div>
            <div class="form-group">
                <label> Contact No </label>
                <input type="number" class="form-control" id="contact" [(ngModel)]='parent.contact' name="contact">
            </div>
            <div>
                <button class="btn btn-success" type="submit">Add</button>
                <a [routerLink]="'/admin/dashboard'"><button class="btn btn-success float-right" >Back</button></a>
            </div>
            
        </form>
    </div>
</div>
