<div class="container">
  <div class="col-md-6 mt-3 offset-md-3">
    <h3> Add Teacher </h3>
    <form #myform="ngForm" (ngSubmit)="onAddTeacher(myform)">

      <div class="form-group">
        <label> Name </label>
        <input type="text" class="form-control" id="name" [(ngModel)]='teacher.name' name="name">
      </div>

      <div class="form-group">
        <label> Subject Name </label>
        <input type="text" class="form-control" id="subject" [(ngModel)]='teacher.subject' name="subject">
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-success float-right" [routerLink]="'/admin/dashboard'">Back</button>
    </form>
  </div>
</div>
