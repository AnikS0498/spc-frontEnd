<div class="login-page">
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>
        <div class="card-body">
          <h4 class="title text-center mt-4 font-weight-bold">Login into account</h4>
          <form action="" class="form-box px-3">
            <div class="form-input">
              <span> <i class="fas fa-user"></i></span>
              <input
                type="number"
                name=""
                id=""
                placeholder="User ID"
                tabindex="10"
                required
              />
            </div>
            <div class="form-input">
              <span> <i class="fa fa-key"></i></span>
              <input
                type="password"
                name=""
                id=""
                placeholder="Password"
                tabindex="10"
                required
              />
            </div>
            <div class="mb-3">
              <button
                type="submit"
                class="btn btn-block btn-success text-uppercase"
              >
                Login
              </button>
            </div>
            <div class="text-right">
              <a [routerLink]="'/forgot-password'" class="forget-link">Forgot password/user ID?</a>
            </div>
            <hr class="my-4" />
            <div class="text-center mb-2">
              Don't have an account?
              <a [routerLink]="'/admin/register'" class="register-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
